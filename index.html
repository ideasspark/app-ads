<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Detection</title>
    <script>
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            }

            if (/android/i.test(userAgent)) {
                return 'Android';
            }

            return 'Unknown';
        }

        const device = detectDevice();
        if (device === 'iOS') {
            window.location.href = 'https://apps.apple.com/us/app/iptv-player-pro-smart-tv/id6742041078'; // Link App Store
        } else if (device === 'Android') {
            window.location.href = 'https://play.google.com/store/apps/details?id=com.iptv.streamstv.livestreamtv.smartplayer'; // Link Google Play
        } else {
            console.log('Thiết bị không xác định hoặc là máy tính');
        }
    </script>
</head>
<body>
    <p>Đang kiểm tra thiết bị...</p>
</body>
</html>
